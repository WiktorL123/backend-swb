<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWB</title>
</head>
<body>
<h1>Tempetatura</h1>
<div id="main">
<ul id="temp-list"></ul>
</div>
<script>


    const loadTemperatures = () =>{

        fetch('http://localhost:3000/api/temperatures')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('temp-list');
                list.innerHTML = '';
                data.temperatures.forEach(data=>{
                    const li = document.createElement('li');
                    li.innerText = `temperatura: ${data.temperature} Â°C o, czas: ${new Date(data.time).toLocaleDateString()} `
                    list.appendChild(li);
                })
            })
            .catch(error => console.log(error))
    }
    loadTemperatures();

    setInterval(loadTemperatures, 3000);

</script>
</body>
</html>
